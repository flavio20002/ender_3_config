# This file contains common pin mappings for the 2018 Creality
# Ender 3. To use this config, the firmware should be compiled for the
# AVR atmega1284p.

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See docs/Config_Reference.md for a description of parameters.


[stepper_x]
step_pin: PD7
dir_pin: !PC5
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC2
position_endstop: 0
position_max: 249
homing_speed: 50

[stepper_y]
step_pin: PC6
dir_pin: !PC7
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: -1
position_max: 241
position_min: -1
homing_speed: 50

[stepper_z]
step_pin: PB3
dir_pin: PB2
enable_pin: !PA5
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
position_max: 250
position_min:-3

[bltouch]
sensor_pin: ^PC4
control_pin: PA4
samples: 2
x_offset: -44
y_offset: -8
#z_offset: 0.3
speed: 5.0

[safe_z_home]
home_xy_position: 157,117

[bed_mesh]
speed: 80
horizontal_move_z: 5
mesh_min: 20, 20
mesh_max: 204, 232
probe_count: 5,5
mesh_pps: 2,2
fade_start: 1
fade_end: 10
fade_target: 0

[extruder]
max_extrude_only_distance: 500.0
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
microsteps: 16
rotation_distance: 33.683
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PD5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PD4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[idle_timeout]
timeout: 3600

[fan]
pin: PB4

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[bed_screws]
screw1: 30.5, 37
screw2: 30.5, 207
screw3: 204.5, 207
screw4: 204.5, 37

[screws_tilt_adjust]
# Le coordinate delle viti reali su Ender 3 sono circa:
# FL: 30.5, 30.5 | FR: 204.5, 30.5 | RR: 204.5, 204.5 | RL: 30.5, 204.5

# ESEMPIO: Se il tuo probe ha x_offset: -44 e y_offset: -9
# Screw1 X = 30.5 - (-44) = 74.5
# Screw1 Y = 30.5 - (-9) = 39.5

screw1: 74.5, 38.5
screw1_name: Anteriore Sinistra

screw2: 248.5, 38.5
screw2_name: Anteriore Destra

screw3: 248.5, 212.5
screw3_name: Posteriore Destra

screw4: 74.5, 212.5
screw4_name: Posteriore Sinistra
speed: 100
horizontal_move_z: 10
screw_thread: CW-M4         # Ender 3 usa viti M4 in senso orario (ClockWise)

[display]
lcd_type: st7920
cs_pin: PA3
sclk_pin: PA1
sid_pin: PC1
encoder_pins: ^PD2, ^PD3
click_pin: ^!PC0

#[mcu rpi]
#serial: /tmp/klipper_host_mcu

[virtual_sdcard]
path: /home/dado/printer_data/gcodes

[gcode_macro G29]
gcode:
    G1 Z10 F600
    ; SET_SERVO SERVO=bltouch ANGLE=120
    G4 P200
    G1 Z10 F600
    BED_MESH_CALIBRATE
    ; SET_SERVO SERVO=bltouch ANGLE=10
    G4 P100
    
# Filament change
[gcode_macro M0]
gcode:
    PAUSE

#[gcode_macro M600]
##    description: Filament change
#    gcode: PAUSE X=10 Y=10 Z_MIN=50

[gcode_macro M600]
gcode:
    {% set X = params.X|default(0)|float %}
    {% set Y = params.Y|default(0)|float %}
    {% set Z = params.Z|default(100)|float %}
    SAVE_GCODE_STATE NAME=M600_state
    PAUSE
    G91
    G1 E-.8 F2700
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F3000
    G91
    G1 E-50 F1000
    RESTORE_GCODE_STATE NAME=M600_state


[pause_resume]

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

